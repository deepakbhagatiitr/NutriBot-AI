nlu:
- intent: greet
  examples: |
    - Hi
    - Hello
    - Hey there
    - Good morning

- intent: goodbye
  examples: |
    - Bye
    - See you later
    - Goodbye

- intent: meal_suggestion
  examples: |
    - Suggest a meal
    - What should I eat for dinner?
    - Give me a high-protein meal
    - Recommend a healthy meal
